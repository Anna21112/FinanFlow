<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil - FinanFlow</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="navbar">
      <span class="logo">FinanFlow</span>
      <span class="menu">
        <a href="/profile">Perfil</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/contact">Contato</a>
        <a href="/login">Sair</a>
      </span>
    </div>
    <form class="profile-container" id="profileForm">
      <h1>Perfil</h1>
      <div>
        <label for="name">Nome completo</label>
        <input type="text" id="name" value="João da Silva" required />
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" value="joao@email.com" required />
      </div>
      <div>
        <label for="password">Nova senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua nova senha"
        />
      </div>
      <div>
        <label for="confirmPassword">Confirmar nova senha</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirme sua nova senha"
        />
      </div>
      <div style="text-align: left; margin-bottom: 10px">
        <input type="checkbox" id="alerts" checked />
        <label for="alerts" style="display: inline"
          >Receber alertas por e-mail</label
        >
      </div>
      <button type="submit">Salvar alterações</button>
      <div class="links">
        <a href="#" id="deleteAccount">Excluir conta</a>
      </div>
    </form>
    <script src="../js/profile.js"></script>
  </body>
</html>
